<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hire me</title>
    <style>
         * {
            color: var(--text-color, #252B42);
            font-family: Montserrat;
            font-size: 20.491px;
            font-style: normal;
            font-weight: 500;
            line-height: 38.421px; 
            letter-spacing: 0.128px;
            text-transform: capitalize;
        }
      
        body {
            background-color: #ffffff; 
            color: #FFF;
            /* Inserted CSS */
            color: var(--text-color, #252B42);
            font-family: Montserrat;
            font-size: 20.491px;
            font-style: normal;
            font-weight: 500;
            line-height: 38.421px;
            letter-spacing: 0.128px;
            text-transform: capitalize;
        }

        a{
            background-color: #ffffff;
            color: rgb(0, 0, 0); 
            text-decoration: none; 
        }

        input, textarea, datalist {
            background-color: hsl(0, 0%, 100%); 
            color: #000000;
            border: 1px solid #555; 
        }

        ::placeholder {
            color: #ffffff; 
        }
        canvas {
        touch-action: none; 
                }
    </style>
</head>
<body>
    
    <article>
    <form action="thank-you.html" method="get">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" autocomplete="name">
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" autocomplete="email">
        <br>
        <label for="skills">Skills:</label>
        <input list="skills-list" name="skills" id="skills" placeholder="Select a skill">
        <datalist id="skills-list">
            <option value="Web Development">
            <option value="Machine Learning">
            <option value="UX Design">
        </datalist>
        <br>
        <label for="portfolio">Portfolio Link:</label>
        <input type="url" id="portfolio" name="portfolio" placeholder="Enter your portfolio link">
        <br>
        <label for="comments">Why should we hire you?</label>
        <br>
        <textarea id="comments" name="comments"></textarea>
        <br>
        <input type="submit" value="Submit">
        <label for="signature">Signature:</label>
        <canvas id="signature-pad" width="400" height="200" style="border:1px solid #000;"></canvas>
        <br>
        <button id="clear-pad" type="button">Clear Signature</button>
        <br>
        <!-- Hidden input to store the signature data URL -->
        <input type="hidden" id="signature-data" name="signature" />

    </form>
    </article>
