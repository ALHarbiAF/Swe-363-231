        /* Navigation Bar Styles */
        nav {
            background-color: #ffffff;
            position: fixed;
            top: 0;
            width: 100%;
            box-sizing: border-box;
        }
        
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        nav ul li {
            float: left;
        }

        nav ul li a {
            display: block;
            padding: 14px 20px;
            text-decoration: none;
            color: #000;
            font-weight: bold;
        }
        nav #nav-list {
      display: none;

    .loader-wrapper {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: #ffffff;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    animation: fadeOut 2s forwards 2s;
}

.loader {
    border: 16px solid #f3f3f3;
    border-radius: 50%;
    border-top: 16px solid #333; 
    width: 120px;
    height: 120px;
    animation: spin 2s linear infinite;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

@keyframes fadeOut {
    to {
        opacity: 0;
        visibility: hidden;
    }
}

    nav #hamburger-icon:hover + #nav-list {
      display: block;
    }

    #hamburger-icon {
      font-size: 30px;
      padding: 14px 20px;
      cursor: pointer;
      color: #dadbe6;

button {

}

button:hover {
